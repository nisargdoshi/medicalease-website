name: Deploy PR Preview

on:
  pull_request:
    branches:
      - main
      - dev
      - stage
    types: [opened,reopened, synchronize, closed]

jobs:
  deploy:
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn
        run: corepack prepare yarn@4.4.0 --activate

      - name: Install dependencies with Yarn
        run: yarn install --frozen-lockfile

      - name: Build project
        run: |
            yarn build
     
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{vars.S3_BUCKET_REGION}}

      - name: Upload to S3 Bucket
        if: github.event.action != 'closed'
        run: |
          aws s3 sync ./dist/ s3://my-medical-ease-dev/${{ github.head_ref }} --delete
     
      - name: Create CloudFront Distribution
        if: github.event.action != 'closed'
        run: |
          DISTRIBUTION_ID=$(aws cloudfront create-distribution --origin-domain-name my-medical-ease-dev.s3.amazonaws.com --default-root-object index.html --query 'Distribution.Id' --output text)
          echo "CloudFront Distribution created with ID: $DISTRIBUTION_ID"
          PREVIEW_URL="https://$DISTRIBUTION_ID.cloudfront.net"
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV

      - name: Comment on PR with Preview URL
        if: github.event.action != 'closed'
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -d '{"body": "Preview environment is available at: ${{ env.PREVIEW_URL }}"}' \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments"

      - name: Clean up on PR close
        if: github.event.action == 'closed'
        run: |
          # Delete from S3
          aws s3 rm s3://my-medical-ease-dev/${{ github.head_ref }} --recursive

          # Invalidate CloudFront distribution
          aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"




     