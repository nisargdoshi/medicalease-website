name: Deploy PR Preview

on:
  pull_request:
    branches:
      - main
      - dev
      - stage
    types: [opened, synchronize, closed]

jobs:
  deploy:
    if: ${{ github.event.action != 'closed' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Prepare Yarn
        run: corepack prepare yarn@4.4.0 --activate

      - name: Install dependencies with Yarn
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Upload build to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
          PR_NUMBER: ${{ github.event.number }}
        run: |
          aws s3 sync ./dist s3://my-medical-ease-dev/previews/pr-$PR_NUMBER --delete

      - name: Deploy CloudFormation stack
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
          PR_NUMBER: ${{ github.event.number }}
        run: |
          aws cloudformation deploy \
            --template-file cloudformation.yaml \
            --stack-name preview-pr-$PR_NUMBER \
            --parameter-overrides PRNumber=$PR_NUMBER

      - name: Comment on PR with Preview URL
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PREVIEW_URL="https://preview-pr-${{ github.event.number }}.my-medical-ease-dev.com"
          curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
            -d "{\"body\": \"ðŸš€ Preview URL: [$PREVIEW_URL]($PREVIEW_URL)\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/comments"

  cleanup:
    if: ${{ github.event.action == 'closed' }}
    runs-on: ubuntu-latest

    steps:
      - name: Delete S3 folder
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
          PR_NUMBER: ${{ github.event.number }}
        run: |
          aws s3 rm s3://my-medical-ease-dev/previews/pr-$PR_NUMBER --recursive

      - name: Delete CloudFormation stack
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
          PR_NUMBER: ${{ github.event.number }}
        run: |
          aws cloudformation delete-stack --stack-name preview-pr-$PR_NUMBER

      - name: Confirm Stack Deletion
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
          PR_NUMBER: ${{ github.event.number }}
        run: |
          aws cloudformation wait stack-delete-complete --stack-name preview-pr-$PR_NUMBER
          echo "âœ… CloudFormation stack for PR #$PR_NUMBER has been deleted."
